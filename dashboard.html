<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Inventário Nunes Sports</title>
  <link rel="icon" href="/images/favicon_nunes.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3bdcc54860.js" crossorigin="anonymous"></script>
</head>

<body>
  <section id="container">
    <section class="dashboard-sidebar-container">
      <div class="dashboard-logo">
        <h2>Nunes Sports</h2>
        <h3>Sistema de Inventário</h3>
      </div>
      <div class="dashboard-divider"></div>
      <section class="dashboard-sidebar-user">
        <img src="/images/profile-pic-300x300.png" alt="Avatar do usuário.">
        <span>Nome</span>
      </section>
      <div class="dashboard-divider"></div>
      <section class="dashboard-sidebar-menu">
        <ul class="dashboard-menu-lists">
          <li>
            <a class="dashboard-link" href="">
              <i class="fa-solid fa-gauge"></i>
              <span class="dashboard-link-text">DASHBOARD</span>
            </a>
          </li>
          <li>
            <a class="dashboard-link" href="">
              <i class="fa-solid fa-gauge"></i>
              <span class="dashboard-link-text">DASHBOARDS</span>
            </a>
          </li>
          <li>
            <a class="dashboard-link" href="">
              <i class="fa-solid fa-gauge"></i>
              <span class="dashboard-link-text">DASHBOARD123</span>
            </a>
          </li>
        </ul>
      </section>
    </section>
    <section class="dashboard-content-container">
      <nav class="dashboard-nav">
        <a href=""><i id="dashboard-sidebar-icon" class="fa-solid fa-bars"></i></a>
        <a class="dashboard-logout" href="index.html">
          <i class="fa-solid fa-door-open"></i>
          <span>SAIR</span>
        </a>
      </nav>
      <main class="dashboard-content">
        <section class="dashboard-content-main">
          <span>a</span>
        </section>
      </main>
    </section>
  </section>
</body>

</html>
